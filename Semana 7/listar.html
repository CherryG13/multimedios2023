<!DOCTYPE html>
<html lang="en">

<head>
  <title>Listar datos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-borderless table-primary align-middle">
          <thead class="table-light">
            <caption>
              Cursos
            </caption>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Tiempo</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="resultados" class="table-group-divider">

          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <!-- Modal trigger button
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
        Launch
      </button> -->
      
      <!-- Modal Body -->
      <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
      <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Modal editar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text"
                    class="form-control" name="" id="nombre" aria-describedby="helpId" placeholder="Ingresa el nombre del curso">
                  <small id="helpId" class="form-text text-muted">Nombre aca</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Descripcion</label>
                    <input type="text"
                      class="form-control" name="" id="descripcion" aria-describedby="helpId" placeholder="Ingresa la descripcion del curso">
                    <small id="helpId" class="form-text text-muted">Descripcion aca</small>
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Tiempo</label>
                    <input type="text"
                      class="form-control" name="" id="tiempo" aria-describedby="helpId" placeholder="Ingresa el tiempo del curso">
                    <small id="helpId" class="form-text text-muted">Tiempo aca</small>
                </div>
                <div class="mb-3">
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      
      
     
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </div>
  <!-- {"id":"377","nombre":"hola leo","descripcion":"sdsd","tiempo":"asasa"}, -->
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script>
    //declaracion de variabe
    var contenidoTablaResultado = document.querySelector("#resultados");
    
    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")
        .then((respuesta) => respuesta.json()) //recibe los datos em formato json
        .then((datosrespuesta) => {
          setTable(datosrespuesta.data); //lo envio a la funcion de abajo
          // console.log('Datos', datosrespuesta.data);
        })
        .catch(console.log);
    }

    function setTable(datos) {
      console.log("Datos", datos);

      for (const valor of datos) {
        console.log("valor", valor);
        contenidoTablaResultado.innerHTML += `
          <tr class="table-primary">
            <td scope="row">${valor.id}</td>
            <td>${valor.nombre}</td>
            <td>${valor.descripcion}</td>
            <td>${valor.tiempo}</td>
            <td>${valor.usuario}</td>
            <td> <button type="delete" class="btn btn-danger" onclick="eliminar()">Borrar</button> ||
              <button type="modify" class="btn btn-primary" id="mostrarModal" onclick="editar('${valor.id}','${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}')">Editar</button>
            </td>
          </tr>`;
      }
    }

    function editar(id, nombre, descripcion, tiempo){
      const myModal = new bootstrap.Modal(document.getElementById('modalId'));
      myModal.show();
      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('tiempo').value = tiempo;
    }
    function eliminar(){
      alert('eliminar');
    }
    cargarDatos();
  </script>
</body>

</html>
